<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 20px auto;
            width: 1000px;
            height: 1000px;
            margin: 40px auto;
        }

        .chessboard{
            border-collapse: collapse;
        }
        .chessboard .white{
            /* border: 2px solid black; */
            border-collapse: collapse;
            width: 100px;
            height: 100px;
            background-color: rgb(224, 214, 214);
            text-align: center;
            
        }
        .chessboard .black{
            /* border: 2px solid black; */
            border-collapse: collapse;
            background-color: rgb(140, 55, 134);
            text-align: center;
        }
        

    </style>
</head>
<body>
    <div class="container">
    <table class="chessboard">

        </tr>
